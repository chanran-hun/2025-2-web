<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA 관련 설문조사</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Jua&display=swap" rel="stylesheet">
    <!--이정훈/60222124/기초웹 과제#2-->
</head>
<body>
        <header>
            <h1>NBA 관련 설문조사</h1>
            <p>NBA에 대한 관심도, 선호도를 조사합니다.</p>
        </header>
        <nav><!--여러가지 주요 기능들로 바로 이동할 수 있게 하는 장치입니다-->
            <a href="홈 페이지.html">홈 페이지</a>
            <a href="폼 구성 페이지.html">폼 구성 페이지</a> 
            <a href="#">공지사항</a>
            <a href="#">사이트맵</a>
            <a href="#">커뮤니티</a>
        </nav>
        <main>
            <form action="#">
                <fieldset class="survey">
                    <legend>기본 정보</legend> <!--로그인에 필요한 기본 정보를 기입하는 곳입니다-->
                        <label for="userid">아이디(4글자 이상):</label>
                            <input type="text" id="userid" minlength="4" size="10" required>
                            <br>
                        <label for="userpw">비밀번호(5글자 이상):</label>
                            <input type="password" id="userpw" minlength="5" size="10" required>
                </fieldset>
                <fieldset class="survey">
                    <legend>추가 정보</legend> <!--아이디/비밀번호 이외의 추가 정보를 받는 곳입니다-->
                    <label for="tel">전화번호</label>
                    <input type="tel" id="tel">
                    <br>
                    <label for="email">이메일</label>
                    <input type="email" id="email">
                    <br>
                    <label for="age">나이</label>
                    <input type="number" id="age">
                </fieldset>
                <section id="vote" class="survey">
                    <p>한번이라도 들어본 선수를 고르세요</p> <!--유명한 선수 중 알고있는 선수들을 고르도록 합니다-->
                    <div class="options">
                        <div class="choice">
                            <input type="checkbox" id="magic" name="player" value="magic">
                            <label for="magic">매직 존슨</label>
                        </div>
                        <div class="choice">
                            <input type="checkbox" id="bird" name="player" value="bird">
                            <label for="bird">래리 버드</label>
                        </div>
                        <div class="choice">
                            <input type="checkbox" id="kobe" name="player" value="kobe">
                            <label for="kobe">코비 브라이언트</label>
                        </div>
                        <div class="choice">
                            <input type="checkbox" id="MJ" name="player" value="MJ">
                            <label for="MJ">마이클 조던</label>
                        </div>
                        <div class="choice">
                            <input type="checkbox" id="bron" name="player" value="bron">
                            <label for="bron">르브론 제임스</label>
                        </div>
                        <div class="choice">
                            <input type="checkbox" id="curry" name="player" value="curry">
                            <label for="curry">스테픈 커리</label>
                        </div>
                        <div class="choice">
                            <input type="checkbox" id="SGA" name="player" value="SGA">
                            <label for="SGA">샤이 길저스-알렉산더</label>
                        </div>
                        <div class="choice">
                            <input type="checkbox" id="RUSS" name="player" value="RUSS">
                            <label for="RUSS">러셀 웨스트브룩</label>
                        </div>
                        <div class="choice">
                            <input type="checkbox" id="ha" name="player" value="ha">
                            <label for="ha">하승진</label>
                        </div>
                    </div>
                    
                    
                    
                    
                    <p>좋아하는 농구 기술을 고르세요</p> <!--다양한 농구 기술 중 가장 좋아하는 기술을 고르도록 합니다-->
                    <input type="radio" id="vote-dunk" name="tech" value="dunk" checked>
                    <label for="vote-dunk">덩크</label>
                    <input type="radio" id="vote-shoot" name="tech" value="shoot">
                    <label for="vote-shoot">슈팅</label>
                    <input type="radio" id="vote-pass" name="tech" value="pass">
                    <label for="vote-pass">패스</label>
                    <input type="radio" id="vote-steal" name="tech" value="steal">
                    <label for="vote-steal">스틸</label>
                    <input type="radio" id="vote-block" name="tech" value="block">
                    <label for="vote-block">블락</label>
                    <input type="radio" id="vote-fadeaway" name="tech" value="fadeaway">
                    <label for="vote-fadeaway">페이드 어웨이</label>
                    <input type="radio" id="vote-drivein" name="tech" value="drivein">
                    <label for="vote-drivein">돌파</label>
                </section>
                <section id = "measure"> <!--다양한 농구 기술들을 좋아하는 기술만 선택하여 점수를 매기도록 합니다-->
                    <p>기술의 멋, 난이도 등을 고려하여 점수를 매겨주세요. 싫어하는 기술은 제외시킬 수 있습니다.</p>
                    <input type="checkbox" id="measure_dunk" name="tech_score" value="measure_dunk">
                    <label for="measure_dunk">덩크</label>
                    <input type="number" id="score_dunk" min="1" max="100" value="1">
                    <label for="score_dunk">점 (최대 100점)</label>
                    <br>
                    <input type="checkbox" id="measure_shoot" name="tech_score" value="measure_shoot">
                    <label for="measure_shoot">슈팅</label>
                    <input type="number" id="score_shoot" min="1" max="100" value="1">
                    <label for="score_shoot">점 (최대 100점)</label>
                    <br>
                    <input type="checkbox" id="measure_pass" name="tech_score" value="measure_pass">
                    <label for="measure_pass">패스</label>
                    <label for="score_pass"></label>
                    <input type="range" id="score_pass"min="1" max="100" value="1">
                    <span>점 (최대 100점)</span>
                    <br>
                    <input type="checkbox" id="measure_steal" name="tech_score" value="measure_steal">
                    <label for="measure_steal">스틸</label>
                    <input type="range" id="score_steal" min="1" max="100" step="5">
                    <label for="score_steal">점 (최대 100점)(10점 단위로 선택 가능)</label>
                    <br>
                    <input type="checkbox" id="measure_block" name="tech_score" value="measure_block">
                    <label for="measure_block">블락</label>
                    <input type="number" id="score_block" min="1" max="100" value="1">
                    <label for="score_block">점 (최대 100점)</label>
                    <br>
                    <input type="checkbox" id="measure_fadeaway" name="tech_score" value="measure_fadeaway">
                    <label for="measure_fadeaway">페이드 어웨이</label>
                    <input type="range" id="score_fadeaway" min="1" max="100" step="5">
                    <label for="score_fadeaway">점 (최대 100점)(5점 단위로 선택 가능)</label>
                    <br> <!--페이드 어웨이는 스틸보다 섬세한 기술이기 때문에 더 섬세한 점수 매기기가 가능하게 합니다-->
                    <input type="checkbox" id="measure_drivein" name="tech_score" value="measure_drivein">
                    <label for="measure_drivein">돌파</label>
                    <input type="range" id="score_drivein" min="1" max="100" step="20">
                    <label for="score_drivein">점 (최대 100점)(20점 단위로 선택 가능)</label>
                    <br> <!--돌파는 어떻게 하느냐에 따라 멋이 많이 달라지기 때문에 20점 단위로 선택하게 합니다-->
                </section>
                <section id="end">
                    <input type="submit" value="제출"> <!--현재까지 입력한 정보를 제출합니다-->
                    <input type="reset" value="취소"> <!--현재까지 입력한 정보를 초기화합니다-->
                </section>
            </form>
        </main>
        <footer>
            <p>이정훈/60222124/기초웹 과제#2</p>
        </footer>
</body>
</html>
